<!DOCTYPE html>
<html>
  <head>
    <title>Report</title>
    <!-- boostrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../CSS/report.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" />
  </head>
  <body>
    <!--TITLE HEADER [Begin]-->
    <div class="headerTitle">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="../HTML/index.html">BrokenCollege</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a href="postsBoard.html">Posts</a>
            </li>
            <li class="nav-item">
              <a href="report.html">Report</a>
            </li>
            <li class="nav-item">
              <a href="login.html">Login/Register</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!--TITLE HEADER [End]-->
    <div class="container">
      <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
      <div class="card">
        <div class="card-header">
          <h2
            style="
              text-decoration: underline;
              text-align: center;
              margin-top: 1%;
            "
          >
            Report an Issue
          </h2>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-3">
                <label for="location">Location:</label>
                <span class="text-danger">*</span>
              </div>
              <div class="col-md-5">
                <input class="form-control" type="text" />
                <!-- <select id="location">
								<option value="Ingersoll Hall">Ingersoll Hall</option>
								<option value="boylan">Boylan</option>
								<option value="west quart"> west qart</option>
							</select> -->
              </div>
              <div class="col-md-3">
                <a
                  href="https://www.brooklyn.cuny.edu/web/about/campus/visit/maps.php"
                  class="map"
                  >Campus Map</a
                >
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 form-group">
                <label for="exampleFormControlTextarea1">Problems:</label>
                <span class="text-danger">*</span>
              </div>
              <div class="col-md-8">
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="7"
                  placeholder="Enter text here..."
                >
                </textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <label for="exampleFormControlFile1">Select a file</label>
                <span class="text-danger">*</span>
                <input
                  type="file"
                  class="form-control-file"
                  id="exampleFormControlFile1"
                  multiple
                />
              </div>
            </div>
            <div class="row float-right">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
