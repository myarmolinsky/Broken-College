<!DOCTYPE html>
<html>
  <head>
    <title>Report</title>
    <!-- boostrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../CSS/report.css" />
  </head>
  <body>
    <div class="container">
      <a href="../HTML/index.html" class="btn btn-secondary">Back</a>
      <div class="card">
        <div class="card-header">
          <h2
            style="text-decoration: underline; text-align: center; margin-top: 1%"
          >
            Report an Issue
          </h2>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-3">
                <label for="location">Location</label>
                <span class="text-danger">*</span>
              </div>
              <div class="col-md-5">
                <input class="form-control" type="text" />
                <!-- <select id="location">
								<option value="Ingersoll Hall">Ingersoll Hall</option>
								<option value="boylan">Boylan</option>
								<option value="west quart"> west qart</option>
							</select> -->
              </div>
              <div class="col-md-3">
                <a
                  href="https://www.brooklyn.cuny.edu/web/about/campus/visit/maps.php"
                  class="map"
                  >Campus Map</a
                >
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 form-group">
                <label for="exampleFormControlTextarea1">Problems:</label>
                <span class="text-danger">*</span>
              </div>
              <div class="col-md-8">
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="7"
                  placeholder="Enter text here..."
                >
                </textarea>
              </div>
            </div>
            <div class="row">
              <div class=" col-md-12 form-group">
                <label for="exampleFormControlFile1">Select a file</label>
                <span class="text-danger">*</span>
                <input
                  type="file"
                  class="form-control-file"
                  id="exampleFormControlFile1"
                  multiple
                />
              </div>
            </div>
            <div class="row float-right">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
